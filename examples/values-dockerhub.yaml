# Example values using Docker Hub instead of Harbor
# Use: helm install meu-site chart/ -f examples/values-dockerhub.yaml

# Use External Secrets or create them manually
secrets:
  enabled: false
  name: meu-site-database-credentials

frontend:
  replicaCount: 2
  image:
    # Using Docker Hub - format: docker.io/username/image-name
    repository: docker.io/seu-usuario/meu-site-frontend
    tag: "latest"
    pullPolicy: Always
  env:
    - name: TZ
      value: "America/Sao_Paulo"

backend:
  replicaCount: 1
  image:
    # Using Docker Hub - format: docker.io/username/image-name
    repository: docker.io/seu-usuario/meu-site-backend
    tag: "latest"
    pullPolicy: Always
  env:
    - name: TZ
      value: "America/Sao_Paulo"
    - name: NODE_ENV
      value: "production"

database:
  enabled: true
  replicaCount: 1
  image:
    # MongoDB from Docker Hub (official image)
    repository: docker.io/mongo
    tag: "7"
    pullPolicy: IfNotPresent
  persistence:
    enabled: true
    size: 10Gi

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: meusite.example.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: meu-site-frontend
              port: 80
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: meu-site-backend
              port: 5000
  tls:
    - secretName: meusite-tls
      hosts:
        - meusite.example.com

# If using private Docker Hub images, add imagePullSecrets
# Create secret with: kubectl create secret docker-registry dockerhub-credentials \
