name: Lint and Test Chart

on:
  pull_request:
    paths:
      - 'chart/**'
      - 'examples/**'
      - '.github/workflows/lint-test.yml'
  push:
    branches:
      - main
    paths:
      - 'chart/**'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Run Helm Lint
        run: |
          helm lint chart/ --strict
          echo "✅ Helm lint passed!"

      - name: Validate Default Templates
        run: |
          echo "Testing with default values..."
          helm template test-release chart/ --debug
          echo "✅ Default template validation passed!"

      - name: Validate with Development Values
        run: |
          echo "Testing with development values..."
          helm template test-release chart/ -f examples/values-dev.yaml --debug
          echo "✅ Development values validation passed!"

      - name: Validate with Production Values
        run: |
          echo "Testing with production values..."
          helm template test-release chart/ -f examples/values-production.yaml --debug
          echo "✅ Production values validation passed!"

      - name: Validate with Docker Hub Values
        run: |
          echo "Testing with Docker Hub values..."
          helm template test-release chart/ -f examples/values-dockerhub.yaml --debug
          echo "✅ Docker Hub values validation passed!"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (lint)
        run: |
          ct lint --config ct.yaml \
            --target-branch ${{ github.event.repository.default_branch }} \
            --chart-dirs . \
            --charts chart/

      - name: Create kind cluster
        uses: helm/kind-action@v1.10.0
        if: github.event_name == 'pull_request'

      - name: Test Installation (Dry Run)
        if: github.event_name == 'pull_request'
        run: |
          helm install test-release chart/ --dry-run --debug
          echo "✅ Dry run installation passed!"

      - name: Test Installation on Kind
        if: github.event_name == 'pull_request'
        run: |
          # Install with secrets enabled for testing
          helm install test-release chart/ \
            --set secrets.enabled=true \
            --set frontend.image.pullPolicy=IfNotPresent \
            --set backend.image.pullPolicy=IfNotPresent \
            --set database.image.pullPolicy=IfNotPresent \
            --wait --timeout 5m
          
          # Check deployment status
          kubectl get pods
          kubectl get services
          kubectl get deployments
          
          echo "✅ Kind cluster installation passed!"

      - name: Uninstall Test Release
        if: github.event_name == 'pull_request'
        run: |
          helm uninstall test-release
          echo "✅ Cleanup completed!"
