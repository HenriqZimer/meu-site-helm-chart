# Example values for production environment
# Use: helm install meu-site chart/ -f examples/values-production.yaml

# Use External Secrets in production
secrets:
  enabled: false
  name: meu-site-database-credentials

frontend:
  replicaCount: 3  # High availability
  image:
    # For Docker Hub use: docker.io/username/meu-site-frontend
    repository: harbor.henriqzimer.com.br/meu-site/meu-site-frontend
    tag: v1.0.0  # Specific version for production
    pullPolicy: Always
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi
  env:
    - name: TZ
      value: "America/Sao_Paulo"
    - name: NODE_ENV
      value: "production"

backend:
  replicaCount: 2
  image:
    # For Docker Hub use: docker.io/username/meu-site-backend
    repository: harbor.henriqzimer.com.br/meu-site/meu-site-backend
    tag: v1.0.0
    pullPolicy: Always
  resources:
    requests:
      cpu: 300m
      memory: 256Mi
    limits:
      cpu: 600m
      memory: 512Mi
  env:
    - name: TZ
      value: "America/Sao_Paulo"
    - name: NODE_ENV
      value: "production"

database:
  enabled: true
  replicaCount: 1
  image:
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  persistence:
    enabled: true
    size: 20Gi
    storageClass: fast-ssd

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
  hosts:
    - host: henriqzimer.com.br
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: meu-site-frontend
              port: 80
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: meu-site-backend
              port: 5000
  tls:
    - secretName: wildcard-henriqzimer-tls
      hosts:
        - henriqzimer.com.br

